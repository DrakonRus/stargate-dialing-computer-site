<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Opening Scene</title>
<style>
    body {
        background-color: black;
        color: lime;
        font-family: monospace;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }

    #opening-container {
        width: 600px;
        height: 400px;
        padding: 20px;
        border: 3px solid #fff;
        background-color: black;
        color: lime;
        font-family: monospace;
        font-size: 24px;
        white-space: pre-wrap;
        overflow-y: auto;
    }

    button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div id="opening-container"></div>
<button onclick="startOpening()">Начать открытие</button>

<script>
const lines = [
    "Сасагио сасагио…",
    "Свет мерцает, тьма окутывает…",
    "И начинается история!"
];

function startOpening() {
    const container = document.getElementById("opening-container");
    container.textContent = ""; // очищаем контейнер
    let i = 0;

    function addLine() {
        if(i < lines.length) {
            const line = document.createElement("div");
            line.textContent = lines[i];
            container.appendChild(line);

            // прокрутка вниз
            container.scrollTop = container.scrollHeight;

            i++;
            setTimeout(addLine, 1000); // задержка между строчками 1 секунда
        }
    }

    addLine();
}
</script>

</body>
</html>
